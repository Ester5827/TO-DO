<mat-card class="example-card" appearance="outlined" *ngIf="todo">
  <mat-card-header>
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button>Complete</button>
    <button>Archive</button>
  </mat-card-content>

</mat-card>
