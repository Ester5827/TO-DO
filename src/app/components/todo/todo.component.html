<mat-card class="example-card" appearance="outlined" *ngIf="todo && !todo.isArchived">
  <mat-card-header>
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="onCompleteTodo(todo)">Complete</button>
    <button mat-raised-button (click)="onArchiveTodo()">Archive</button>
  </mat-card-content>

</mat-card>
